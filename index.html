<!doctype html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="initial-scale=1">
	<title>Reddit Watcher</title>
	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css" />
	<link rel="stylesheet" href="css/main.css" />
</head>
<body>

	<div class="container">
		<div class="row">
			<div class="col-md-12 text-center">
				<h1>Reddit Watcher</h1>
				<p><span id="show-controls"><a href="#">Show controls</a></span></p>
			</div>
		</div>
		<div class="row">
			<div class="col-md-offset-3 col-md-6">
				<div class="col-md-offset-2 col-md-8" id="controls">
					<div class="row">
						<div class="col-md-12">
							<input id="add-reddit" placeholder="Add reddit" class="form-control" type="text">
						</div>
					</div>
					<div class="row">
						<div class="col-md-6">
							<select class="form-control" multiple name="redditList" id="redditList">
							</select>
							<button id="add" class="list-control form-control btn btn-primary">&raquo;</button>
						</div>
						<div class="col-md-6">
							<select class="form-control" multiple name="watchList" id="watchList">
							</select>
							<button id="remove" class="list-control form-control btn btn-primary">&laquo;</button>
						</div>
					</div>
					<div class="row">
						<div class="col-md-12">
							<button id="getReddits" class="form-control btn btn-primary">Get reddits</button>
						</div>
					</div>
					<div class="row">
						<div class="col-md-12">
							<button id="saveReddits" class="form-control btn btn-success">Save reddits</button>
						</div>
					</div>
					<div class="row">
						<div class="col-md-12">
							<button id="removeReddits" class="form-control btn btn-danger">Remove reddits</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="bower_components/jquery/dist/jquery.js"></script>
	<script type="text/javascript" src="bower_components/handlebars/handlebars.js"></script>
	<script type="text/javascript" src="app.js"></script>
</body>
</html>
